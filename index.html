<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Auxpo</title>
    <script
      src="https://kit.fontawesome.com/01f2934291.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="content">
      <div class="content-sidebar">
        <button class="content-sidebar__button" type="button">
          <i class="fa fa-bars-staggered fa-lg"></i>
        </button>
        <ul class="content-sidebar__list">
          <li class="content-sidebar__item">
            <a class="content-sidebar__link" target="_blank" href="#">
              <i
                class="fa-brands fa-facebook-f fa-xl content-sidebar__icon"
              ></i>
            </a>
          </li>
          <li class="content-sidebar__item">
            <a class="content-sidebar__link" target="_blank" href="#">
              <i class="fa-brands fa-instagram fa-xl content-sidebar__icon"></i>
            </a>
          </li>
          <li class="content-sidebar__item">
            <a class="content-sidebar__link" target="_blank" href="#">
              <i class="fa-brands fa-twitter fa-xl content-sidebar__icon"></i>
            </a>
          </li>
        </ul>
      </div>

      <header class="content-header">
        <a class="content-header__logo" href="#">Auxpo</a>
        <nav>
          <ul class="content-header__list">
            <li class="content-header__item">
              <a class="content-header__link active" href="#">Home</a>
            </li>
            <li class="content-header__item">
              <a class="content-header__link" href="#">Roadmap</a>
            </li>
            <li class="content-header__item">
              <a class="content-header__link" href="#">About us</a>
            </li>
            <li class="content-header__item">
              <a class="content-header__link wallet" href="#"
                ><i class="fa-solid fa-wallet"></i
              ></a>
            </li>
          </ul>
        </nav>
      </header>

      <main class="content-main">
        <div class="swiper mySwiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              Slide 1
              <div class="swiper-footer">text</div>
            </div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
          </div>
          <div class="swiper-pagination"></div>
        </div>
      </main>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
      const art = ["Julius Caesar", "Into the Abyss", "Discobolous"];
      const price = ["221", "157", "95"];
      const swiper = new Swiper(".mySwiper", {
        direction: "vertical",
        slidesPerView: 1,
        spaceBetween: 30,
        mousewheel: true,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
          renderBullet: (index, className) => {
            return (
              '<p class="' +
              className +
              '">' +
              "#0" +
              `${index + 1}` +
              "<span>" +
              art[index] +
              "</span>" +
              "<span>" +
              (price[index] + "ETH") +
              "</span>" +
              "</p>"
            );
          },
        },
      });
    </script>
  </body>
</html>
